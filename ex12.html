<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>

    <script>

        let num = Number (prompt("Digite um número: "))
        contador = num
        resultado = 1

       while(contador > 1){
        resultado = resultado * contador
        contador -- 
       }
       document.write(`O resultado é ${resultado}`)

    </script>
    
</body>
</html>
