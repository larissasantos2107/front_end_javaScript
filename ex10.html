<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>

    <script>

        let tabuada = Number (prompt("Informe o número da tabuada de 1 a 9"))

        contador = 1

        while(contador < 11){
            soma = contador * tabuada 
            document.write(`${tabuada} X ${contador} = ${soma} <br>`)
            contador ++
        }

    </script>
    
</body>
</html>
