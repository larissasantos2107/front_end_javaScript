<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <script>
        let numeros = [6, 9, 10, 7, 2, 8, 4, 3];

        let soma = 0;

        for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
}

        let media = soma / numeros.length;

        document.write(`A média aritmética dos valores é: ${media}`);

    </script>
    
</body>
</html>
