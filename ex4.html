<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>

    <script>

        let celsius = Number (prompt("Informe a temperatura em graus celsius: "))

        let conta = (celsius * 9/5)+32

        document.write(`A temperatura em Fahrenheit é ${conta}`)

    </script>
    
</body>
</html>
