<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>

    <script>

        let nota1 =  Number (prompt("Digite a 1° nota: "))
        let nota2 =  Number (prompt("Digite a 2° nota: "))

        let media = (nota1 + nota2)/2
        alert(`Sua média é ${media}`)

        if(media > 6 && media % 2 == 0){
            document.write(`Sua nota foi ${media} você está aprovado e sua nota é par `)
        }else if(media > 6 && media % 2 != 0){
            document.write(`Sua nota foi ${media} você está aprovado mas sua nota não é par`)
        }else if(media < 6 && media % 2 == 0){
            document.write(`Sua nota foi ${media} você está reprovado e sua nota é par`)
        }
        else{
            document.write(`Sua nota foi ${media} você está reprovado e sua nota é impar`)
        }

    </script>
    
</body>
</html>
