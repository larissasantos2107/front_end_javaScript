<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>

    <script>

        let num1 = Number (prompt("Digite a 1° nota: "))
        let num2 = Number (prompt("Digite a 2° nota: "))

        if(num1 % num2 == 0){
            document.write(`O ${num1} é multiplo de ${num2}`)
        }
        else{
            document.write(`O ${num1} não é multiplo de ${num2}`)
        }

    </script>
    
</body>
</html>
