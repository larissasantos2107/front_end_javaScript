<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <script>

        let num = Number (prompt("Digite um número: "))

        if(num % 2 == 0){
            document.write(`O número ${num} é par`)
        }
        else{
            document.write(`O número ${num} é impar`)
        }

    </script>
    
</body>
</html>
