<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>

        let num1 = Number(prompt("Digite o 1° número:"))
        let num2 = Number(prompt("Digite o 2° número:"))
        let soma = (num1 - num2)

        if(num1 > num2){
            document.write(`A diferença entre ${num1} e ${num2} é ${soma}`)
        }
        else{
            document.write(`A diferença entre ${num2} e ${num1} é ${soma}`)
        }

    </script>
</body>
</html>
